puppet_client_packages_Debian:
  'puppet-common':
    ensure: 'present'
  'puppet':
    ensure: 'present'
puppet_client_packages_Linux:
  'puppet':
    ensure: 'present'
puppet_server_packages: 
  'puppet-server': 
    ensure: 'present'
puppet_master: puppet
puppet_certname: puppet
puppet_db_user: puppet
puppet_db_password: 
puppet_pgsql_password: 
pgsql_package_list:
  postgresql-server:
    ensure: present
pgsql_config_files:
  '/var/lib/pgsql9/data/pg_hba.conf':
    ensure: present
    source: "puppet:///aws-provisioning/postgresql/pg_hba.conf"
mcollective_client_packages: 
  'mcollective-client':
    ensure: present
stompd_host: puppet.us-e.mylocal
mcollective_server_packages:
  'mcollective':
    ensure: present
  'stomp':
    ensure: present
    provider: gem
mcollective_service_enabled: true
rabbitmq_service_enabled: false
rabbitmq_package_list:
  'rabbitmq-server':
    ensure: present

